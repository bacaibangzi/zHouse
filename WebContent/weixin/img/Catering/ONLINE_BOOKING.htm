<script type="text/javascript">
	function getcode(fn){  //获取验证码
		var tel = $('#userTel').val();
		$.ajax({
			type: "POST",
			url: '/dining/info/sendCode/pid/1071/outletid/0/wechatid/osXr8jp5hmc-JEBNIvtpqQwZoIyc',
			data: {
				"tel":tel
			},
			async:true,
			success: function(res){
				if(res.errno==0)
				{
					fn.call();
				}
				else{
					alert(res.error);
				}
				
			},
			dataType: "json"
		});
	}		
	function submitTel(){
		var code = $('#userCode').val();
		var tel = $('#userTel').val();
		$.ajax({
			type: "POST",
			url: '/dining/info/checkCode/pid/1071/outletid/0/wechatid/osXr8jp5hmc-JEBNIvtpqQwZoIyc',
			data: {
				"code":code,
				"tel":tel
			},
			async:true,
			success: function(res){
				if(res.errno==0)
				{
					//成功后操作
					window.location.reload();
				}
				else{
					//失败后操作
					alert(res.error);
				}
			},
			dataType: "json"
		});
	}	
</script>	</footer>
